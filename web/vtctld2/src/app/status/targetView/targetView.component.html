<h1> TABLET </h1>
<md-content>

  <md-card *ngFor='let t of tablets' class="tabletCard">
    <md-toolbar color="primary">
       <div class="card-section">
         <strong class="card-leftAlign"> {{t.cell}} - {{t.uid}} </strong>
          <strong *ngIf="!hasError(t)" class="card-rightAlign"> 
            Serving
          </strong>
          <strong *ngIf="hasError(t)" class="card-rightAlign">
            Not Serving
          </strong>
       </div>
    </md-toolbar>

    <md-card-content *ngIf="!hasError(t)" >
       <table class="tableSet">
         <tr>
           <td class="firstColumn">
             <strong> Seconds Behind Master </strong>
           </td>
           <td class="column">
             <strong> {{t.stats.SecondsBehindMaster}} </strong>
           </td>
         </tr>

         <tr>
           <td class="firstColumn">
             <strong> Cpu Usage </strong>
           </td>
           <td class="column">
             <strong> {{t.stats.CpuUsage}} </strong>
           </td>
         </tr>

         <tr>
           <td class="firstColumn">
             <strong> Qps </strong>
           </td>
           <td class="column">
             <strong> {{t.stats.Qps}} </strong>
           </td>
         </tr>

         <tr>
           <td class="lastRow shaded" colspan="2">
             <strong> link </strong>
           </td>
         </tr>
       </table>

    </md-card-content>

  <md-card-content *ngIf="hasError(t)" >
       <table class="tableSet">
       <tr>
           <td class="invisible">
             <strong> hello </strong>
           <td>
         </tr>

         <tr>
           <td class="lastRow" class="center">
             <strong> HEALTH ERROR: {{t.stats.HealthError}} </strong>
           </td>
         </tr>

         <tr>
           <td class="invisibleBorder">
             <strong> hello </strong>
           <td>
         </tr>

         <tr>
           <td class="lastRow shaded" colspan="2">
             <strong> link </strong>
           </td>
         </tr>
       </table>

    </md-card-content>
</md-card>
